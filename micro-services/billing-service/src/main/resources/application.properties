spring.application.name=billing-service
server.port=8083


# H2 in-memory datasource
spring.datasource.url=jdbc:h2:mem:billinigdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# disable Spring Cloud Config client (local dev)
spring.cloud.config.enabled=false
# optional: disable the import-check that enforces spring.config.import presence
spring.cloud.config.import-check.enabled=false

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


